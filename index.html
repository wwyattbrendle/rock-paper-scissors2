<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title-div">
        <h1>Rock Paper Scissors!</h1>
        <div id="scoreboard">
            <div id="player-score">
                <h4>Player Score:</h4>
                <h4 id="p1" class="score">0</h4>
            </div>
            <div id="computer-score">
                <h4>Computer Score:</h4>
                <h4 id="p2" class="score">0</h4>
            </div>
        </div>
    </div>
    <div id="message-container">
        <p id="message">Rock, Paper, or Scissors?</p>
    </div>
    <div id="button-container">
        <div id="player-choice">
            <button id="rock" class="button">Rock</button>
            <button id="paper" class="button">Paper</button>
            <button id="scissors" class="button">Scissors</button>
        </div>
        <div id="game-buttons">
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
